<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tournament Check-In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="color-scheme" content="light dark" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* no scrollbars when embedded */
      background-color: #f9fafb;
    }
    input, select {
      color: #111 !important;
      background-color: #fff !important;
    }
    ::placeholder {
      color: #9ca3af; /* Tailwind gray-400 */
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen p-3 text-gray-900">
  <main class="w-full max-w-sm">
    <div class="bg-white shadow-lg rounded-xl p-4">
      <h1 class="text-lg font-semibold mb-3 text-center">Tournament Check-In</h1>

      <form id="contactForm" class="space-y-3" novalidate>
        <div>
          <label for="player" class="block text-sm font-medium mb-1">Player</label>
          <select id="player" required
            class="w-full rounded-lg border border-gray-300 p-2 text-sm focus:outline-none focus:ring-1 focus:ring-indigo-500 bg-white text-gray-900">
            <option value="" selected disabled>Loading roster…</option>
          </select>
        </div>

        <div>
          <label for="phone" class="block text-sm font-medium mb-1">Mobile number</label>
          <input id="phone" name="phone" inputmode="numeric" autocomplete="tel"
            placeholder="e.g., (415) 555-1234"
            class="w-full rounded-lg border border-gray-300 p-2 text-sm focus:outline-none focus:ring-1 focus:ring-indigo-500 bg-white text-gray-900 placeholder-gray-400"
            required />
        </div>

        <button type="submit"
          class="w-full rounded-lg bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-medium py-2 transition">
          Save Number
        </button>
      </form>

      <div id="alert" class="hidden mt-3 p-2 rounded-lg text-sm"></div>
    </div>

    <footer class="text-center text-xs text-gray-500 mt-3">© <span id="year"></span> Tournament Desk</footer>
  </main>

<script>
  const WEB_APP_URL = 'YOUR_WEB_APP_URL';
  const API_KEY = 'YOUR_API_KEY';

  const $ = s => document.querySelector(s);
  const alertBox = $('#alert');

  function showAlert(msg, type='success'){
    alertBox.textContent = msg;
    alertBox.className = `mt-3 p-2 rounded-lg text-sm ${type==='success'
      ? 'bg-green-50 text-green-800 border border-green-200'
      : 'bg-red-50 text-red-800 border border-red-200'}`;
    alertBox.classList.remove('hidden');
    resizeFrame();
  }

  function normalizeUSPhone(input){
    const digits = String(input).replace(/\D/g, '');
    if (digits.length === 10) return '+1' + digits;
    if (digits.length === 11 && digits.startsWith('1')) return '+1' + digits.slice(1);
    return null;
  }

  async function loadRoster(){
    try{
      const url = `${WEB_APP_URL}?roster=1&key=${encodeURIComponent(API_KEY)}`;
      const res = await fetch(url, { method: 'GET', mode: 'cors' });
      const data = await res.json();
      const sel = $('#player');
      sel.innerHTML = '';
      if (!data.ok){
        sel.innerHTML = '<option disabled selected>Roster unavailable</option>';
        showAlert(data.error || 'Unable to load roster', 'error');
        return;
      }
      sel.insertAdjacentHTML('beforeend', '<option value="" selected disabled>Select your entry…</option>');
      data.items.forEach(item => {
        const opt = document.createElement('option');
        opt.value = item.id;
        opt.textContent = item.label;
        sel.appendChild(opt);
      });
    } catch(err){
      $('#player').innerHTML = '<option disabled selected>Network error loading roster</option>';
      showAlert('Network error while loading roster. Try again.', 'error');
    }
  }

  async function submitForm(e){
    e.preventDefault();
    alertBox.classList.add('hidden');
    const id = $('#player').value.trim();
    const phoneRaw = $('#phone').value.trim();
    const phone = normalizeUSPhone(phoneRaw);
    if (!id){ showAlert('Please select your entry.', 'error'); return; }
    if (!phone){ showAlert('Please enter a valid US mobile number.', 'error'); return; }

    const body = new URLSearchParams({ id, phone, key: API_KEY });

    try{
      const res = await fetch(WEB_APP_URL, {
        method: 'POST',
        mode: 'cors',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body
      });
      const data = await res.json();
      if (data.ok){
        const masked = phone.replace(/\+(\d)(\d{3})(\d{3})(\d{4})/, '+$1*** ***$4');
        showAlert(`Saved ${masked}. ${data.replaced ? 'Updated existing number.' : 'Thanks!'}`,'success');
        $('#contactForm').reset();
      } else {
        showAlert(data.error || 'Submit failed', 'error');
      }
    } catch(err){
      showAlert('Network error. Please try again.', 'error');
    }
  }

  // Auto-resize iframe to eliminate scroll bars when embedded
  function resizeFrame() {
    const height = document.body.scrollHeight;
    if (window.parent) {
      window.parent.postMessage({ type: 'resize', height }, '*');
    }
  }
  const observer = new MutationObserver(resizeFrame);
  observer.observe(document.body, { childList: true, subtree: true });
  window.addEventListener('load', () => {
    $('#year').textContent = new Date().getFullYear();
    loadRoster();
    $('#contactForm').addEventListener('submit', submitForm);
    resizeFrame();
  });
</script>
</body>
</html>
